<h2>Heroes</h2>
<div *ngFor="let hero of heroes" class="Hero" (click)="handleHeroClick(hero)">
  id: {{hero.id}}, name: {{hero.name | titlecase}}
</div>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | titlecase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div>
    <label>name: <input [(ngModel)]="selectedHero.name" placeholder="name"/></label>
  </div>  
</div>
